<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="favicon.ico">
		<title>Click Counter</title>
		<style>
			body{
				text-align: center;
				background-color: gray;
			}
			.customButton{
				display: block;
				margin-left: auto;
				margin-right: auto;
				width: 100px;
				background-color: white;
				text-align: center;
				padding: 10px;
				border-radius: 20px;
				border: 2px black solid;
				cursor: pointer;
				user-select: none;
				font-size: 20px;
				font-weight: bold;
				color: orange;
			}
		</style>
	</head>
	<body>
		<h1>Click Counter</h1>
		<p>0 points</p>
		<div class="customButton" onclick="clickFunction(1)">+1</div>
		<br>
		<div class="customButton" onclick="clickFunction(-1)">-1</div>
		<script>
			var points = 0;
			function clickFunction(amount) {
				if (points + amount < 0){
					amount = 0;
				}
				points+= amount;
				document.querySelector("p").textContent = points + " points";
			}
		</script>
	</body>
</html>
